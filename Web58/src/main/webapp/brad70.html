<script type="text/javascript">
	const xhttp = new XMLHttpRequest();

	xhttp.onload = callback; 
	function callback(){
		var id1 = document.getElementById("id1");
		id1.innerHTML = xhttp.responseText;
	}
	
	function doJob(){
		setInterval("jobPost()", 1000);
	}
	
	function job(){
		var max = document.getElementById('max').value;
		xhttp.open("GET", "brad71.jsp?max=" + max, true);
		xhttp.send();
	}
	
	function jobPost(){
		var max = document.getElementById('max').value;
		xhttp.open("POST", "brad72.jsp", true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send("max=" + max);
	}
	
	doJob();
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<input type="number" id="max" /><hr />	
		<div id="id1"></div>

	</body>
</html>
